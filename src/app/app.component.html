<div class="container">
<div class="header"><h1>Twilight's Notebook</h1><i class="settings" (click)="settingsClick()"></i></div>
<app-settings *ngIf="showSettings" (refreshSettings)="refreshSettings($event)"> </app-settings>
<app-add-players *ngIf="state==='addplayers'" (startGame)="startGame($event)"></app-add-players>
<app-game-time *ngIf="state==='gametimestarted'" [players]="players" [settings]="settings"></app-game-time>
</div>
